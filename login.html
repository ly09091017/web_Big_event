<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件登录和注册</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css"/>
    <link rel="stylesheet" href="./assets/css/login.css"/>
</head>
<body>
    <!-- logo-->
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt=""/>
    </div>
    <!-- 登陆注册 -->
    <div class="loginAndRegBox">
        <!-- 头部 -->
        <div class="title-box"></div>
        <!-- 登录 -->
        <div class="login-box">
            <!-- 登录表单-->
            <form class="layui-form" action="" id="form_login">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">登录</button>    
                </div>
                <div class="layui-form-item links" id="link-reg">
                    <a href="javascript:;">去注册</a>
                </div>
            </form>
        </div>
        <!-- 注册 -->
        <div class="reg-box" id="form_reg">
            <!-- 注册表单-->
            <form class="layui-form" action="">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input" id="password">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required  lay-verify="required|pwd|repwd" placeholder="请确认密码" autocomplete="off" class="layui-input" >
                </div>
                <!-- 注册按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">注册</button>    
                </div>
                <div class="layui-form-item links"  id="link-login">
                    <a href="javascript:;">去登录</a>
                </div>
            </form>
        </div>
    </div>

    <!-- 导入jquery -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入layui -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/js/baseApi.js"></script>
    <!-- 导入自定义js -->
    <script src="/assets/js/login.js"></script>
</body>
</html>
